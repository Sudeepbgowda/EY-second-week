<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #1db954;
        }
        footer{
            background-color: #1db954;
            color: white;
            font-size: 18px;
            text-align: center; 
                    height: 40px;
                    padding-top: 15px;
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .navbar .buttons {
            display: flex;
            gap: 1rem;
        }
        .navbar button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .navbar .sign-in {
            background-color: white;
            color: #1db954;
        }
        .navbar .sign-up {
            background-color: #1db954;
            color: white;
            border: 1px solid white;
        }
        .main-content {
            text-align: center;
            margin-top: 2rem;
            padding: 0 2rem;
        }
        .main-content h2 {
            font-size: 2rem;
        }
        .main-content p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .albums, .playlists {
            margin: 2rem 0;
            padding: 1rem;
        }
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: left;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        .card {
            background-color: #282828;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 5px;
        }
        .card h3 {
            margin: 0.5rem 0 0;
            font-size: 1rem;
        }
        a{
            text-decoration: none;
            color: white;
            margin-top: 7px;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <h1>Spotify</h1>

        <div class="buttons">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Career</a>
            <button class="sign-in">Sign In</button>
            <button class="sign-up">Sign Up</button>
            
            
        </div>
    </header>
    <main class="main-content">
        <h2>Welcome to Spotify</h2>
        <p>Discover new music, create playlists, and enjoy your favorite songs.</p>
        
        <section class="albums">
            <h3 class="section-title">Albums</h3>
            <div class="grid">
                <div class="card">
                    <img src="./images/th (1).jpg" alt="Album 1">
                    <h3>Album 1</h3>
                </div>
                <div class="card">
                    <img src="./images/th (2).jpg" alt="Album 2">
                    <h3>Album 2</h3>
                </div>
                <div class="card">
                    <img src="./images/th (3).jpg" alt="Album 3">
                    <h3>Album 3</h3>
                </div>
                <div class="card">
                    <img src="./images/th.jpg" alt="Album 4">
                    <h3>Album 4</h3>
                </div>
            </div>
        </section>

        <section class="playlists">
            <h3 class="section-title">Playlists</h3>
            <div class="grid">
                <div class="card">
                    <img src="./images/th (4).jpg" alt="Playlist 1">
                    <h3>Playlist 1</h3>
                </div>
                <div class="card">
                    <img src="./images/th (5).jpg" alt="Playlist 2">
                    <h3>Playlist 2</h3>
                </div>
                <div class="card">
                    <img src="./images/th (6).jpg" alt="Playlist 3">
                    <h3>Playlist 3</h3>
                </div>
                <div class="card">
                    <img src="./images/th (7).jpg" alt="Playlist 4">
                    <h3>Playlist 4</h3>
                </div>
            </div>
        </section>
    </main>
    <footer>&copy; all rights reserved <b>Spotify</b> 2024</footer>
</body>
</html>
